name: GitHub page creation
on:
  push:
    tags:
    - '*'
  delete:
    
  workflow_dispatch:
    
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build the GitHub webpage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Sets up Node.js version 14

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            gatsby/node_modules/
            gatsby/.cache/
            public/
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }} # Creates a unique key for the cache based on the OS and the hash of package-lock.json file
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install and Build
        run: |
          rm -f -R public
          cd gatsby
          npm install
          ./node_modules/.bin/gatsby build --prefix-paths

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deploy job
  deploy:
    name: Deploy the GitHub webpage
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # or specific "vX.X.X" version tag for this action